                      "value": "AQ"
                    }
                  ],
                  "mode": "whitelist",
                  "notes": "Requests coming from Antarctica",
                  "zone_id": "0da42c8d2132a9ddaf714f9e7c920711"
                }
            - name: office_network
              manifest: |-
