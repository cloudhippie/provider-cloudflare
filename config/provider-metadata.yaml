                    {
                      "name": "MY_EXAMPLE_PLAIN_TEXT",
                      "text": "foobar"
                    }
                  ],
                  "r2_bucket_binding": [
                    {
                      "bucket_name": "MY_BUCKET_NAME",
                      "name": "MY_BUCKET"
                    }
                  ],
                  "secret_text_binding": [
                    {
                      "name": "MY_EXAMPLE_SECRET_TEXT",
                      "text": "${var.secret_foo_value}"
                    }
                  ],
                  "service_binding": [
                    {
                      "environment": "production",
                      "name": "MY_SERVICE_BINDING",
                      "service": "MY_SERVICE"
                    }
                  ],
                  "webassembly_binding": [
                    {
                      "module": "${filebase64(\"example.wasm\")}",
                      "name": "MY_EXAMPLE_WASM"
                    }
                  ]
